<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQ Form</title>
  		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</head>
	<body>

		<div class="container-fluid py-4 bckgrnd">
			<div class="row">
				<div class="outline py-3">
					<h1 class="text-center py-1">Form</h1>
					<form action="welcome_page.htm" class="pb-3" >
						<input id="userName" class="input" type="text" placeholder="Username"><br>
						<label id="lUser" class="label1" >Invalid Username!</label><br>

						<input id="mail" class="input" type="text" placeholder="Email"><br>
						<label id="lMail" class="label1">Invalid Mail!</label><br>

						<input id="pass" class="input" type="password" placeholder="Password"><br>
						<label id="lPass" class="label1">Password must contain 8 characters!</label><br>
	
						<input id="age" class="input" type="number" placeholder="Age"><br>
						<label id="lAge" class="label1">Invalid Age!</label><br>

						<input id="file" class="input1" type="file"><br>
						<label id="lFile" class="label1">File Upload is Mandatory!</label><br>

						<input id="date" class="input" type="date"><br>
						<label id="lDate" class="label1">Date Field is Mandatory!</label><br>

						<input id="eng" class="input1" type="checkbox" name="language" value="English">
						<label for="eng" class="labelclass text-black">English</label><br>
						<input id="french" class="input1" type="checkbox" name="language" value="French">
						<label for="french" class="labelclass text-black">French</label><br>
						<label id="lLang" class="label1">Must Select Language!</label><br>
	
						<input id="check" class="input1" type="radio" name="agreement" value="Yes">
						<label for="check" class="labelclass text-black">Agreed</label><br>
						<input id="check1" class="input1" type="radio" name="agreement" value="No">
						<label for="check1" class="labelclass text-black">Not Agreed</label><br>
						<label id="lAgree" class="label1">Must Select One!</label><br>
	
						<button id="submitId" type="submit" class="text-center submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jQuerylink.js" type="text/javascript"></script>
		<script src="js/jQuery.js" type="text/javascript"></script>
	</body>
</html>
